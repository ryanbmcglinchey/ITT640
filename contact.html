<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Startup - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitQuestion(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const question = document.getElementById('question').value;

            const newPost = `
                <article>
                    <h2>Question from ${name}</h2>
                    <p class="post-content">${question}</p>
                    <button onclick="toggleReadMore(this)">Read More</button>
                </article>
            `;

            const blogSection = document.getElementById('blog');
            blogSection.innerHTML += newPost;

            document.getElementById('contact-form').reset();
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">VR Startup Logo</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="members.html">Members</a></li>
            </ul>
        </nav>
    </header>
    <main>
		<section class="contact">
            <h1>Leave Us a Message!</h1>
            <div class="contact">
               <p>Phone: 1800.555.5555 Email: test@test.com</p>
            </div>
        </section>
        <section class="contact">
            <h1>Contact Us</h1>
            <form id="contact-form" onsubmit="submitQuestion(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="question" placeholder="Your Question" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
